
<div class="container">

<h1>My Info</h1>
<!-- {{infoCtrl.menuCategories}} -->
<!-- {{infoCtrl.menuItem}} -->

<div class="row">
  <div class="col-sm-3">
    <!-- <div class="menu-item-photo"> -->
    <div>
      <div>{{infoCtrl.menuItem.short_name}}</div>
      <img class="img-responsive" width="250" height="150" ng-src="{{infoCtrl.menuItem.image_url}}" alt="{{infoCtrl.menuItem.name}}">
    </div>
  </div>
  <!-- <div class="menu-item-description col-sm-7"> -->
  <div class="col-sm-3>
    <h3 class="menu-item-title">{{infoCtrl.menuItem.name}}</h3>
    <p class="menu-item-details">{{infoCtrl.menuItem.description}}</p>
  </div>
</div>

<div class="save-info" ng-if="infoCtrl.menuItemMissing">
  Not Signed Up Yet...
  <a class="save-info" ui-sref="public.signup">
    Sign up Now!
  </a>
</div>

</div>
